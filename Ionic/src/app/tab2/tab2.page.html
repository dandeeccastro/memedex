<ion-content>
  <ion-toolbar>
    <ion-title>
      	Todos os Memes
    </ion-title>
  </ion-toolbar>

	<ion-button (click)="getMemes()">GET</ion-button>
  <ion-grid>
    <ion-row>
      <span class="grid-name">Lista de Memes</span>
			<ion-col *ngFor="let meme of memes" size=4> 
			    <ion-card>
							<ion-title>{{meme.nome}}</ion-title>
							<ion-text>{{meme.descricao}}</ion-text>
							<ion-img src="{{meme.imagem}}"></ion-img>
							<ion-progress-bar value="{{meme.nivel/10}}"></ion-progress-bar>
			    </ion-card>
			</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
